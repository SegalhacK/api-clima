<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app del clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-4 offset-3 mb-5 bg-secondary">
                <div class="col text-white letrasGrandes mt-5" id="informacion">
                    ingrese una ciudad.
                </div>
                <form class="p-3">
                    <div class="col-12 mt-5">
                        <label for="clima" class="form-label text-white letrasGrandes1">Clima:</label>
                        <select class="form-control mt-4">
                            <option value="0">ingresa tu pais</option>
                            <option value="AD">Andorra</option>
                            <option value="AF">Afganistán</option>
                            <option value="AR">Argentina</option>
                            <option value="BB">Barbados</option>
                            <option value="BE">Bélgica</option>
                            <option value="BO">Boliva</option>
                            <option value="CA">Canadá</option>
                            <option value="CO">Colombia</option>
                            <option value="CL">Chile</option>
                            <option value="IR">Irán</option>
                        </select>
                        <input type="text" class="form-control mt-3" placeholder="Ciudad" id="clima">
                        <input class="btn btn-primary mt-4 " type="submit" value="buscar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
